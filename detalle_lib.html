<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Carga de Bootstrap con CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Detalle de libro</title>
</head>
<body style="background-color:blue">
    

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container px-4 px-lg-5">
            <div>
                <img height="50" width="50" src="./assets/img/favicon.jpg" alt="Logo librería" />
        
                
                <a class="navbar-brand" href="#!">Tu Librería</a>
            </div>
        </div>


        <form class="d-flex">

            <!-- <button class="btn btn-outline-dark" type="submit" id="id_carro"> -->
            <button class="btn btn-outline-dark" type="submit">
                <img class="carro" height="50" width="50" src="./assets/img/cart.png" alt="">
                <span class="badge bg-dark text-white ms-1 rounded-pill"  id="id_carro">0</span>

            </button>

        </form>

    </nav>


    <div class="container">
        <div class="row">

            <div class="col-4" style="background-color: blue;">                
                
                <img id="card-img-top_Detalle" class="img-fluid" src="" alt="Imagen de libro" />
            
            </div>

            <div class="col-8" style="background-color: cadetblue;">
                <h2>Texto resumen</h2>
                <br>
                <p id="detLibro">Resumen</p>
                <br>
                <div class="row">
                    <div class="col-6" style="background-color:aqua;">

                        <p class="preciolibro" id="preciolib">Valor</p>
                    </div>
                    <div class="col-6">
                        
                        <button class="btn btn-primary" type="submit" id="id_AgregarCarro">Agregar al carrito</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

<!-- Tabla para totales de compras -->
<div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
    <br>
    <table class="table table-dark table-hover">
        <thead>
            <tr class="text-primary">
                <th scope="col">#</th>
                <th scope="col">Productos</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
            </tr>
        </thead>
        <tbody class="tbody">



        </tbody>
    </table>
    <br><br>
    <div class="row mx-4">
        <div class="col">
            <h3 class="itemCartTotal text-white">Total: 0</h3>
        </div>
        <div class="col d-flex justify-content-end">
            <button class="btn btn-success">COMPRAR</button>
        </div>
    </div>

</div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
            
<script src="./assets/js/unico.js"></script>

</body>
</html>
